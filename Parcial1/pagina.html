<body>

    <h1>Web</h1>

    <form action="recibido2.html" method="GET" class="shadow p-3 mb-5">

        <label>Formulario de afiliacion</label>

        <div class="inputMod" id="name">
            <input name="name" class="form-control " type="text" placeholder="Nombre" />
            <i class="bi bi-person-fill"></i>
        </div>

        <br>

        <div class="inputMod" id="email">
            <input name="email" class="form-control" type="email" placeholder="Email">
            <i class="bi bi-envelope-fill"></i>
        </div>
        <br>

        <div class="inputMod" id="telephone">
            <input name="telephone" class="form-control " type="tel" placeholder="Telefono">
            <i class="bi bi-telephone-fill"></i>
        </div>
        <br>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="new_gustos">
            <button class="btn btn-outline-success" type="button" onclick="AddRow()">Gustos</button>
        </div>

        <div class="container border rounded">
            <div class="row">
                <div class="col">
                    <badge class="bb"><i class="bi bi-flag"></i></badge>
                </div>

                <div class="col-10">
                    <table id="data_table" class="table table-bordered">
                        <tr>
                            <th>Gusto</th>
                            <th>%</th>
                            <th>Edit</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div>
            <br><p>Pulsa aceptar para guardar los cambios o cancelar para anularlos</a>.</p>
            <button class="btn btn-outline-secondary" type="submit" href="/">Aceptar</button>

            <br><br><a href="https://sites.google.com/view/dweb1-uis/home?authuser=0">Ir a site de p web</a>
        </div>
